<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVA Quiz</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }

   
    h2 {
  text-align: center;
  margin-top: 0;
  margin-bottom: 1rem;
  font-size: 1.1rem;
  line-height: 1.4;
}
.floating-home {
  position: fixed;
  top: 1rem; /* Match the body's top padding */
  right: 1rem;
  width: 34px;
  height: 34px;
  background: green;
  color: whitesmoke;
  font-size: 18px;
  padding: 0;
  border-radius: 50%;
  text-align: center;
  line-height: 34px;
  text-decoration: none;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s ease, transform 0.2s ease;
}

.floating-home:hover {
        background: #555;
        transform: scale(1.1);
      }

    .quiz-question {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .question-text {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .choices button {
      display: block;
      width: 100%;
      padding: 0.6rem;
      margin: 0.3rem 0;
      background: #eee;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      text-align: left;
      transition: background 0.3s;
      cursor: pointer;
    }

    .choices button:hover {
      background: #ddd;
    }

    .feedback {
      margin-top: 0.6rem;
      font-weight: bold;
      display: none;
    }

    .explanation {
      display: none;
      font-size: 0.95rem;
      margin-top: 0.3rem;
      background: #f0f8ff;
      padding: 0.5rem;
      border-left: 4px solid #1e90ff;
      border-radius: 4px;
    }

    .correct {
      color: green;
    }

    .wrong {
      color: red;
    }

        position: fixed;
        top: 16px;

        transform: scale(1.1);
      } */

    @media (min-width: 600px) {
      .quiz-question {
        max-width: 500px;
        margin: 1rem auto;
      }
    }
  </style>
</head>
<body>

  <h2>Subjectâ€“Verb Agreement Quiz</h2>

  <a href="index.html" class="floating-home" title="Go Home">
      <i class="fa-solid fa-house"></i>
    </a>

  <div id="quizContainer">Loading questions...</div>

  <script>
    fetch('sva_data1.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('quizContainer');
        container.innerHTML = ''; // Clear loading message

        data.forEach((q, index) => {
          const qDiv = document.createElement('div');
          qDiv.className = 'quiz-question';

          const prompt = document.createElement('div');
          prompt.className = 'question-text';
          prompt.textContent = `${index + 1}. ${q.prompt}`;
          qDiv.appendChild(prompt);

          const choicesDiv = document.createElement('div');
          choicesDiv.className = 'choices';

          q.choices.forEach((choice, cIndex) => {
            const btn = document.createElement('button');
            btn.textContent = choice;

            btn.addEventListener('click', () => {
              // Disable all buttons in this set
              Array.from(choicesDiv.children).forEach(b => b.disabled = true);

              const isCorrect = cIndex === q.correctIndex;
              feedback.textContent = isCorrect ? "You're correct!" : "You're wrong.";
              feedback.className = `feedback ${isCorrect ? 'correct' : 'wrong'}`;
              feedback.style.display = 'block';

              explanation.textContent = q.explanation;
              explanation.style.display = 'block';
            });

            choicesDiv.appendChild(btn);
          });

          qDiv.appendChild(choicesDiv);

          const feedback = document.createElement('div');
          feedback.className = 'feedback';
          qDiv.appendChild(feedback);

          const explanation = document.createElement('div');
          explanation.className = 'explanation';
          qDiv.appendChild(explanation);

          container.appendChild(qDiv);
        });
      })
      .catch(err => {
        document.getElementById('quizContainer').textContent = 'Failed to load quiz.';
        console.error(err);
      });
  </script>
</body>
</html>
