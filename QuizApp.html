<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Quiz</title>
  <style>
    /* ——‑‑ Minimal, clean styling ‑‑—— */
    :root {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      line-height: 1.4;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      background: #f5f7fa;
    }
    .quiz-card {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 1.25rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }
    .question-no {
      font-weight: 700;
      font-size: 1.1rem;
      color: #4a4a4a;
      margin-bottom: 0.25rem;
      text-transform: uppercase;
    }
    .question-text {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }
    .choices {
      list-style: none;
      padding: 0;
      margin: 0 0 1.5rem;
    }
    .choices li {
      margin-bottom: 0.75rem;
    }
    .choices input[type="radio"] {
      margin-right: 0.6rem;
      transform: translateY(2px);
    }
    button {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      background: #4f7cff;
      color: #ffffff;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #3a63e0;
    }
    .hidden { display: none; }
    .result {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="quiz-card" id="quizCard">
    <p class="question-no" id="questionNo">QUESTION NO. 1</p>
    <p class="question-text" id="questionText">Loading…</p>

    <ul class="choices" id="choiceList"></ul>

    <button id="submitBtn">Submit</button>
    <p id="feedback" class="result hidden"></p>
  </div>

  <script>
    // ———‑‑‑ Quiz Data (edit freely) ‑‑‑———
    const quiz = [
      {
        seqNo: 1,
        prompt: "What is the capital of France?",
        choices: ["Berlin", "Paris", "Madrid", "Rome"],
        correctIndex: 1,
      },
      {
        seqNo: 2,
        prompt: "Which planet is known as the Red Planet?",
        choices: ["Venus", "Mars", "Jupiter", "Saturn"],
        correctIndex: 1,
      },
      {
        seqNo: 3,
        prompt: "What is 9 × 9?",
        choices: ["81", "72", "64", "99"],
        correctIndex: 0,
      },
      // ▶️  Add up to 10 (or more) items following the same structure
    ];

    // ———‑‑‑ State variables ‑‑‑———
    let current = 0;
    let score = 0;

    // DOM elements
    const questionNoEl = document.getElementById("questionNo");
    const questionTextEl = document.getElementById("questionText");
    const choiceListEl = document.getElementById("choiceList");
    const submitBtn = document.getElementById("submitBtn");
    const feedbackEl = document.getElementById("feedback");

    // Render a question
    function showQuestion(idx) {
      const item = quiz[idx];
      questionNoEl.textContent = `QUESTION NO. ${item.seqNo || idx + 1}`;
      questionTextEl.textContent = item.prompt;

      // Clear previous choices
      choiceListEl.innerHTML = "";

      item.choices.forEach((choice, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <label>
            <input type="radio" name="choice" value="${i}" />
            ${choice}
          </label>`;
        choiceListEl.appendChild(li);
      });

      feedbackEl.classList.add("hidden");
    }

    // Validate selection
    function getSelectedIndex() {
      const selected = document.querySelector("input[name='choice']:checked");
      return selected ? parseInt(selected.value, 10) : -1;
    }

    // Handle submit click
    submitBtn.addEventListener("click", () => {
      const selectedIdx = getSelectedIndex();
      if (selectedIdx === -1) {
        alert("Please choose an answer first!");
        return;
      }

      const item = quiz[current];
      const isCorrect = selectedIdx === item.correctIndex;
      feedbackEl.textContent = isCorrect ? "Correct!" : "Sorry, that's wrong.";
      feedbackEl.style.color = isCorrect ? "green" : "#d9534f";
      feedbackEl.classList.remove("hidden");
      if (isCorrect) score++;

      // Move to next question after a short delay
      submitBtn.disabled = true;
      setTimeout(() => {
        current++;
        if (current < quiz.length) {
          showQuestion(current);
          submitBtn.disabled = false;
        } else {
          // Quiz finished
          showFinalScore();
        }
      }, 900);
    });

    function showFinalScore() {
      quizCard.innerHTML = `
        <h2 class="result">Quiz Complete!</h2>
        <p class="result">Your score: ${score} / ${quiz.length}</p>
      `;
    }

    // Init
    showQuestion(current);
  </script>
</body>
</html>
